<!DOCTYPE html>
<meta charset="utf-8">
<title>OSM + BKX</title>
<link rel="shortcut icon" href="assets/data.png" >
<style>
  h1,h2,h4,h6,li,a {
    font-family: "Helvetica Neue",Ariel,sans-serif  !important;
  }

  html, body {
    background-color: #252525;
    width: 100%;
    height: 100%;
    margin: 0;
    font-family: "Helvetica Neue", Helvetica;
  }

  .node {
    cursor: pointer;
    stroke: #4d004b;
    stroke-width: 1.5px;
  }

  .link {
    fill: none;
    stroke: #ff7783;
    stroke-width: 1.5px;
  }
</style>
<body>
<script type="text/javascript" src="libs/d3.v3.min.js"></script>
<script>
  var width = 960,
      height = 700,
      root;

  var force = d3.layout.force()
      .size([width, height])
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  var link = svg.selectAll(".link"),
      node = svg.selectAll(".node");

  d3.json("terms.json", function(json) {
    root = json;
    update();
  });

  function update() {
    var nodes = flatten(root),
        links = d3.layout.tree().links(nodes);

    // Restart the force layout.
    force
        .nodes(nodes)
        .links(links)
        .start();

    // Update the links…
    link = link.data(links, function(d) { return d.target.id; });

    // Exit any old links.
    link.exit().remove();

    // Enter any new links.
    link.enter().insert("line", ".node")
        .attr("class", "link")
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    // Update the nodes…
    node = node.data(nodes, function(d) { return d.id; }).style("fill"  , color);

    // Exit any old nodes.
    node.exit().remove();

    // Enter any new nodes.
    node.enter().append("circle")
        .attr("class", "node")
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; })
        .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5;   })
        .style("fill", color)
        .on("click", click)
        .call(force.drag);
  }



  function tick() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }

  // Color leaf nodes #ff4455, and packages #ce1256 or #54278f.
  function color(d) {
    return d._children ? "#54278f" : d.children ? "#ce1256" : "#ff4455  ";
  }

  // Toggle children on click.
  function click(d) {
    if (!d3.event.defaultPrevented) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update();
    }
  }

  // Returns a list of all nodes under the root.
  function flatten(root) {
    var nodes = [], i = 0;

    function recurse(node) {
      if (node.children) node.children.forEach(recurse);
      if (!node.id) node.id = ++i;
      nodes.push(node);
    }

    recurse(root);
    return nodes;
  }

</script>
