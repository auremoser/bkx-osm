
<!-- OSM <> BKX Test

<!DOCTYPE html>
<meta charset="utf-8">
<title>OSM + BKX</title>
<link rel="shortcut icon" href="https://raw.githubusercontent.com/auremoser/bkx-osm/master/assets/medalla.png">
<style>
  h1,h2,h4,h6,li,a {
    font-family: "Helvetica Neue",Ariel,sans-serif  !important;
  }

  html, body {
    background-color: #252525;
    width: 100%;
    height: 100%;
    margin: 0;
    font-family: "Helvetica Neue", Helvetica;
  }

  .node {
    cursor: pointer;
    stroke: #4d004b;
    stroke-width: 1.5px;
  }

  .link {
    fill: none;
    stroke: #ff7783;
    stroke-width: 1.5px;
  }
  #key {
    position: absolute;
    padding: 5px;
    z-index: 99999;
    width: 300px;
    height: 740px;
    right: 100px;
    top: 30px;
    background-color: rgba(0,0,0,0.1);
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    color: #ff7783;
    /*pointer-events: none;*/
  }

  #key > p {
    padding: 5px;
    margin: 0 0;
    font: 13px "Helvetica Neue", Helvetica, Arial, sans-serif;
    text-align: center;
  }

  #key > h1, h2 {
    padding: 10px;
    margin: 0 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    text-align: center;
    text-shadow: 0 1px 0 #ff4455, 1px 0 0 #ff4455, -1px 0 0 #ff4455, 0 -1px 0 #ff4455;
  }
</style>
<body>
<script type="text/javascript" src="libs/d3.v3.min.js"></script>
<div id="key">
  <h1>BKX <> OSM</h1>
  <p>These are the Sets, Keys, and Tags of interest to cycling in  <a href="http://www.openstreetmap.org" target="_blank">Open Street Map</a>.</p>
  <p>Made by <a href="http://bikestorming.org/" target="_blank">Bikestorming + OSM</a> | <a href="https://github.com/auremoser/bkx-osm" target="_blank">Github</a> | <a href="https://github.com/auremoser/bkx-osm/blob/master/README.md" target="_blank">About</a></p>
  <h2 id="add-date"></h2>
    <h3 class="bikepaths">CycleStreets Network</h3>
      <div id="tags-bikepaths"></div>
    <h3 class="bikrentals">Bike Rentals</h3>
      <div id="tags-bikrentals"></div>
    <h3 class="bikparking">Bike Parking</h3>
      <div id="tags-bikeparking"></div>
</div>
<script src="js/graph.js"></script>
